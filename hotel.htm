<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Hotel reservation</title>
</head>

<body>
    <header class="bg-white shadow-lg py-4 sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between px-4">
            <!-- Logo -->
            <a href="#" class="flex items-center text-primary hover:text-secondary">
                <svg class="h-8 w-8 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707.707m12.728 0l.707.707M6.343 17.657l.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <span class="text-2xl font-bold">Rich Hotel</span>
            </a>

            <!-- Mobile Menu Button (Hidden on larger screens) -->
            <div class="md:hidden">
                <button id="menu-toggle"
                    class="text-gray-800 hover:text-primary focus:outline-none transition-colors duration-300">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>

            <!-- Desktop Navigation (Hidden on smaller screens) -->
            <nav class="hidden md:block">
                <ul class="flex space-x-8">
                    <li><a href="#" class="hover:text-primary transition-colors duration-300">Home</a></li>
                    <li><a href="#" class="hover:text-primary transition-colors duration-300">Contact</a></li>
                    <li><a href="#" id="services-dropdown-toggle"
                            class="bg-black hover:bg-secondary text-white px-4 py-2 rounded-md transition-colors duration-300">Get
                            Started</a>
                        <ul
                            class="absolute left-0 hidden group-hover:block bg-white shadow-md py-2 mt-1 rounded-md w-48 transition-all duration-300">
                            <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Login</a></li>
                            <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Register</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>

    </header>
</body>

</html>
